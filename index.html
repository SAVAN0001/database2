<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prinsa Marriage Videos</title>
    <style>
        /* General reset and font import */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        /* Slideshow Background Styling */
        .background-slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .background-slideshow div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: slideShow 16s infinite;
        }
        .background-slideshow div:nth-child(1) { background-image: url('p2.jpeg'); animation-delay: 0s; }
        .background-slideshow div:nth-child(2) { background-image: url('p3.jpeg'); animation-delay: 4s; }
        .background-slideshow div:nth-child(3) { background-image: url('p4.jpeg'); animation-delay: 8s; }
        .background-slideshow div:nth-child(4) { background-image: url('p3.jpeg'); animation-delay: 12s; }

        /* Animation for smooth slideshow transitions */
        @keyframes slideShow {
            0%, 25% { opacity: 1; }
            33%, 100% { opacity: 0; }
        }

        /* Container Styling */
        .container {
            position: relative;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }
        .container h2 {
            font-size: 1.8rem;
            color: #FFD700;
            margin-bottom: 15px;
        }
        .container label {
            font-size: 0.9rem;
            color: #f2f2f2;
            display: block;
            margin-top: 15px;
            text-align: left;
        }
        .container input[type="text"],
        .container input[type="number"],
        .container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #bbb;
            font-size: 1rem;
            background-color: #f2f2f2;
        }
        .container button {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .container button:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
        }
        /* Small text note */
        .container .note {
            font-size: 0.85rem;
            color: #cccccc;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="background-slideshow">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="container">
        <h2>Prinsa Marriage Videos</h2>
        <form id="loginForm">
            <label for="loginId">Login ID:</label>
            <input type="text" id="loginId" name="loginId" required>

            <label for="mobile">Mobile Number:</label>
            <input type="number" id="mobile" name="mobile" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <div class="note">For assistance, contact support at 9313347418</div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const loginId = document.getElementById("loginId").value;
            const mobileNumber = document.getElementById("mobile").value;
            const password = document.getElementById("password").value;

            // Check if credentials are correct
            if (loginId === "10082006" && mobileNumber === "9313347418" && password === "112233") {
                window.location.href = "nextpage.html"; // Redirect to next page if login is successful
            } else {
                alert("Invalid credentials. Please try again.");
            }
        });
    </script>
</body>
</html>
